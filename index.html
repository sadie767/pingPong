<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>numberPing!</title>
  </head>
  <body>
    <div class="container">
      <h1>numberPing!</h1>
      <h2>Take a chance..</h2>
      <h3>Rules</h3>
      <p>numberPing will count up to YOUR number from number 1 but..</p>
      <ol>
        <li>Numbers divisible by 3 will be replaced with "ping".</li>
        <li>Numbers divisible by 5 will be replaced with "pong".</li>
        <li>Numbers divisible by both 3 and 5 will be replaced with "pingpong".</li>
      </ol>
      <form id="form">
        <label for="userInput">Enter number</label>
        <input type="text" id="userInput">
        <button type="submit">try me!</button>
      </form>
      <p id="result">
      </p>
    </div>
  </body>
</html>
